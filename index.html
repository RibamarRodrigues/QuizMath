<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc">
            <p class="first-num">18</p>
            <p class="operator">X</p>
            <p class="second-num">2</p>
            <span></span>
        </div>

        <div class="error">
            <p class="error-msg">Mensagem de erro</p>
            <p class="answer">Escolha sua resposta</p>
            <button class="play-again hide">Jogar de novo</button>
        </div>

        <div class="choises">
            <button>10</button>
            <button>20</button>
            <button>40</button>
            <button>12</button>
            <button>8</button>
            <button>16</button>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
